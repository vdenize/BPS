<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'administration/css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'administration/css/user.css' %}">


</head>
<body>

<div class="header">
    <a href="#" class="nav-trigger"><span></span></a>
</div>

<div class="side-nav">
    <nav>
        <ul>
            <li>
                <a href="{% url 'administration:user_info' %}">
                    <span><i class="fa fa-user"></i></span>
                    <span>&nbspUsers</span>
                </a>
            </li>

            <li><a href="{% url 'administration:message' %}">
                    <span><i class="fa fa-envelope"></i></span>
                    <span>&nbspMessages</span>
                </a>
            </li>

            <li>
                <a href="{% url 'administration:calendar' %}">
                    <span><i class="fa fa-calendar"></i></span>
                    <span>&nbspEvents</span>
                </a>
            </li>

            <li>
                <a href="{% url 'administration:payments_info' %}">
                    <span><i class="fa fa-credit-card-alt"></i></span>
                    <span>&nbspPayments</span>
                </a>
            </li>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <div class="signout">
                <li>
                    <a href="{% url 'login:logging_out' %}">
                        <span><i class="fa fa-sign-out"></i></span>

                        <span>&nbspSign Out</span>

                    </a>
                </li>
            </div>


        </ul>
    </nav>
</div>
<div class="userbox">
    <h1>Messages</h1>
    <table>

        <tr>
            <th>Sender's Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Action</th>
        </tr>
        {% for message in messages %}
        <tr>
            <td>{{ message.name }}</td>
            <td>{{ message.email }}</td>
            <td>{{ message.message }}</td>
            <td>

                <p>
                    <a href="{% url 'administration:deleting_message' message_id=message.id %}" class="btn btn-danger pull-right1" data-placement="top" data-toggle="tooltip" title="Delete">
                        <span class="fa fa-trash"> </span>
                    </a>
                </p>
            </td>
        </tr>
        {% endfor %}


</div>


</body>
</html>
